    <script defer type="text/javascript" src="/js/admin_analytics.js"></script>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>üìä Analytics üßë‚Äçüî¨Ô∏è</h1>

    <div th:fragment="analytics" id="analytics">
        <div id="statistics" class="flex-element">
            <table class="dataform-tiny analytics-table-row">
                <tr>
                    <th><span class="title-word title-word-1">7Ô∏è‚É£ Posts this week:</span></th>
                    <td><span id="weeklyPostsCount" name="weeklyPostsCount" th:text="${analytics.weeklyPostsCount}"></span></td>
                </tr>
                <tr>
                    <th><span class="title-word title-word-2">7Ô∏è‚É£ Comments this week:</span></th>
                    <td><span id="weeklyCommentsCount" name="weeklyCommentsCount" th:text="${analytics.weeklyCommentsCount}"></span></td>
                </tr>
                <tr>
                    <th><span class="title-word title-word-3">üóìÔ∏è Posts this month:</span></th>
                    <td><span id="monthlyPostsCount" name="monthlyPostsCount" th:text="${analytics.monthlyPostsCount}"></span></td>
                </tr>
                <tr>
                    <th><span class="title-word title-word-4">üóìÔ∏è Comments this month:</span></th>
                    <td><span id="monthlyCommentsCount" name="monthlyCommentsCount" th:text="${analytics.monthlyCommentsCount}"></span></td>
                </tr>
                <tr>
                    <th><span class="title-word title-word-6">‚åõ Posts this year:</span></th>
                    <td><span id="yearlyPostsCount" name="yearlyPostsCount" th:text="${analytics.yearlyPostsCount}"></span></td>
                </tr>
                <tr>
                    <th><span class="title-word title-word-7">‚åõ Comments this year:</span></th>
                    <td><span id="yearlyCommentsCount" name="yearlyCommentsCount" th:text="${analytics.yearlyCommentsCount}"></span></td>
                </tr>
            </table>
        </div>

        <div id="chart" class="flex-element">
            <div class="chart-container">
                <svg width="320" height="320">
                    <!-- Sections -->
                    <circle id="section1" cx="160" cy="160" r="150" stroke="#ff92ee" stroke-width="10" fill="none" stroke-linecap="round" />
                    <circle id="section2" cx="160" cy="160" r="150" stroke="#fa6cff" stroke-width="10" fill="none" stroke-linecap="round" />
                    <circle id="section3" cx="160" cy="160" r="150" stroke="#d81dc4" stroke-width="10" fill="none" stroke-linecap="round" />
                </svg>
            </div>

            <div class="legend">
                <h4 class="legend-item">
                    User activity:
                </h4>
                <div id="legendItem1" class="legend-item">
                    <span class="legend-color" style="background:#ff92ee"></span>
                    <span>Posted:</span>
                    <span th:text="${analytics.usersPostedPercentage}"></span>
                    <span class="percentage">%</span>
                </div>
                <div id="legendItem2" class="legend-item">
                    <span class="legend-color" style="background:#fa6cff"></span>
                    <span>Commented:</span>
                    <span th:text="${analytics.usersCommentedPercentage}"></span>
                    <span class="percentage">%</span>
                </div>
                <div id="legendItem3" class="legend-item">
                    <span class="legend-color" style="background:#d81dc4"></span>
                    <span>No activity:</span>
                    <span th:text="${analytics.noActivityUsersPercentage}"></span>
                    <span class="percentage">%</span>
                </div>
            </div>

    </div>
