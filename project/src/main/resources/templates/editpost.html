<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <!-- MAIN -->
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <title>OnlyBuns - Edit Post</title>
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/createpost.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> -->
    <!-- <link rel="stylesheet" href="/css/map.css" /> -->
    <!-- <link rel="stylesheet" href="/css/popup.css"> -->

    <link rel="stylesheet" href="/css/animations/rainbow_h1.css">

    <script defer type="text/javascript" src="/js/main.js"></script>
    <script defer type="text/javascript" src="/js/editpost.js"></script>
    <!-- <script defer src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->
    <!-- <script defer type="text/javascript" src="/js/map.js"></script> -->
    <!-- <script defer type="text/javascript" src="/js/popup.js"></script> -->

</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>ðŸ“¸ Edit Post ðŸ“¸</h1>
    <div class="container">
        <input type="hidden" id="post_id" th:value="${post_id}" />
        <form id="postForm" enctype="multipart/form-data">
            <input type="hidden" id="post_id" th:value="${post_id}" />
            <div class="form-container">
                <h2>Post Details</h2>
                <table>
                    <tr>
                        <tr>
                            <th>TITLE:</th>
                            <td>
                                <input class="txtfld" type="text" id="txt_title" name="title" placeholder="Title" required />
                            </td>
                        </tr>
                        <tr>
                            <th>TEXT:</th>
                            <td>
                                <input class="txtfld" type="text" id="txt_text" name="text" placeholder="Text" required />
                            </td>
                        </tr>
                        <tr>
                            <th>LOCATION:</th>
                            <td>
                                <input class="txtfld" type="text" id="txt_location" name="location" placeholder="Enter location or address" required />
                            </td>
                        </tr>
                    </tr>
                </table>
            </div>
            <!-- Right part: Image Upload Section -->
            <div class="form-container">
                <h2>Upload Image</h2>
                <div class="image-upload">
                    <button type="button" class="upload_button"
                        onclick="document.getElementById('file_image').click()">Choose File</button>
                    <input type="file" id="file_image" name="image" accept="image/*" class="file-input" />
                    <div id="image-preview" class="image-preview">
                        <p>No image selected</p>
                    </div>
                </div>
            </div>
            <!-- Submit button for creating the post -->
            <button type="button" id="btn_editpost">EDIT POST</button>
            <p id="p_status">...</p>
        </form>
    </div>

    <!-- za post update -->
    <!-- <div class="popup" id="popup" style="display: none;">
        <p id="popup_text"></p>
    </div> -->
</body>

</html>
