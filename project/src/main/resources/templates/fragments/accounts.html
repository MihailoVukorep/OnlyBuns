<div th:fragment="accounts" id="accounts">
    <div th:each="account : ${accounts}" class="account_link">
        <a th:href="'/accounts/' + ${account.id}">
            <div class="account">
                <div class="account_img_cont">
                    <img th:src="${account.avatar}" alt="Account Avatar" class="account_img">
                </div>
                
                <div class="account_info">
                    <div class="account_info_head">
                        <div class="account_names">
                            <span th:if="${account.isAdmin}" class="account_isAdmin" title="Admin">üëë</span>

                            <span th:text="${account.firstName}" class="account_firstName"></span>
                            <span th:text="${account.lastName}" class="account_lastName"></span>
                            <span class="account_userName"><span>(</span><span th:text="${account.userName}" ></span><span>)</span></span>
                        </div>
                        
                        <div class="account_email">
                            <span>üìß</span>
                            <span th:text="${account.email}"></span>
                        </div>
                    </div>
                    
                    <div class="account_info_body">
                        <div class="account_address">
                            <span>üìç</span>
                            <span th:text="${account.address}"></span>
                        </div>
                        <div class="account_bio">
                            <span>üó£</span>
                            <span th:text="${account.bio}"></span>
                        </div>
                    </div>
                </div>
            </div> 
        </a>
    </div>
</div>
