<div th:fragment="createPostForm" id="createPostForm">
    <form id="postForm" enctype="multipart/form-data">
        <div class="dataform">
            <div class="dataform_data">
                <div class="dataform_box">
                    <div class="dataform_texts">
                        <div>
                            <div>Title:</div>
                            <input type="text" id="txt_title" name="title" placeholder="Title" required />
                        </div>
        
                        <div>
                            <div>Text:</div>
                            <textarea type="text" id="txt_text" name="text" placeholder="Text" required></textarea>
                        </div>
        
                        <div>
                            <div>Location:</div>
                            <input type="text" id="txt_location" name="location" placeholder="Enter location or address" required />
                        </div>
                    </div>
                </div>
    
                <div class="dataform_box">
                    <div id="map"></div>
                </div>

    
                <div class="dataform_box" onclick="document.getElementById('file_image').click()">
                    <input type="file" id="file_image" name="image" accept="image/*" class="file-input" />
                    <div id="image-preview" class="image-preview">
                        <p>Select Image</p>
                    </div>
                </div>
            </div>

            <button type="button" id="btn_submit">Submit</button>
            <div id="p_status"></div>
        </div>
    </form>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer type="text/javascript" src="/js/map.js"></script>
</div>
