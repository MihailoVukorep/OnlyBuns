<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <!-- MAIN -->
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/main.css">

        <title>OnlyBuns - Account</title>
        <link rel="stylesheet" href="/css/account.css">

        <script defer type="text/javascript" src="/js/main.js"></script>
        <script defer type="text/javascript" src="/js/navbar.js"></script>
        <script defer type="text/javascript" src="/js/account.js"></script>
    </head>
    <body>
        <div id="navbar"></div>

        <input type="hidden" id="account_id" th:value="${account_id}"/>

        <div id="account">
            <div id="account_image">
                <img id="account_avatar" src="/avatars/default.jpg">
            </div>

           <div id="account_info">
                <div id="account_names">
                    <span id="account_accountRoles"></span>
                    <span id="account_firstName"></span>
                    <span id="account_lastName"></span>
                    <span>(</span><span id="account_userName"></span><span>)</span>
                </div>

                <div>
                    <div id="account_email"></div>
                </div>

                <div>
                    <div id="account_address"></div>
                    <div id="account_bio"></div>
                </div>

                <div>
                    <span>
                        <span id="account_postsCount"></span>
                        <span>posts</span>
                    </span>
                    <span>
                        <span id="account_followersCount"></span>
                        <span>followers</span>
                    </span>
                    <span>
                        <span id="account_followingCount"></span>
                        <span>following</span>
                    </span>
                </div>
           </div>
        </div>

        <h1></h1>
    </body>
</html>
