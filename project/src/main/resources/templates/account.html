<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <!-- MAIN -->
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">

    <title>OnlyBuns - Account</title>
    <link rel="stylesheet" href="/css/account.css">

    <link rel="stylesheet" href="/css/animations/rainbow_h1.css">
    <link rel="stylesheet" href="/css/animations/blur_appear.css">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <input type="hidden" id="account_id" th:value="${account_id}" />

    <div th:if="${account != null}" id="account">
        <div id="account_image">
            <img th:src="${account.avatar}" id="account_avatar">
        </div>

        <div class="appear" id="account_info">
            <div id="account_names">
                <span id="account_roles"></span>
                <span>👤</span>
                <span th:text="${account.firstName}" id="account_firstName"></span>
                <span th:text="${account.lastName}" id="account_lastName"></span>
                <span>(</span><span th:text="${account.userName}" id="account_userName"></span><span>)</span>
            </div>

            <div>
                <span>📧</span>
                <span id="account_email" th:text="${account.email}"></span>
            </div>

            <div>
                <div>
                    <span>📍</span>
                    <span id="account_address" th:text="${account.address}"></span>
                </div>
                <div>
                    <span>🗣</span>
                    <span id="account_bio" th:text="${account.bio}"></span>
                </div>
            </div>

            <table id="account_counters_table">
                <tr>
                    <th>📰 Posts</th>
                    <th>💗 Likes</th>
                    <th>🙇 Followers</th>
                    <th>🧎 Following</th>
                </tr>
                <tr>
                    <td id="account_postsCount" th:text="${account.postsCount}"></td>
                    <td id="account_likesCount" th:text="${account.likesCount}"></td>
                    <td id="account_followersCount" th:text="${account.followersCount}"></td>
                    <td id="account_followingCount" th:text="${account.followingCount}"></td>
                </tr>
            </table>

            <div id="account_created">
                <span>📅</span>
                <span th:text="${account.createdDateStr}"></span>
            </div>
        </div>
    </div>

    <h1></h1>

    <iframe id="account_posts" th:src="${request.requestURL + '/posts'}" title="account's posts"></iframe> 

    <script>
        function resizeIframeToFitContent(iframe) { iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px"; }
        const iframe = document.getElementById('account_posts');
        iframe.onload = function () { resizeIframeToFitContent(iframe); };
    </script>
</body>

</html>
