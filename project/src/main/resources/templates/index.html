<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <!-- MAIN -->
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">

    <title>OnlyBuns - Home</title>
    <link rel="stylesheet" href="css/index.css">
    
    <!-- <script defer type="text/javascript" src="/js/cursoreffect.js"></script> -->
    <script defer type="text/javascript" src="/js/p5.min.js"></script>
    <script defer type="text/javascript" src="/js/p5.sound.min.js"></script>
    <script defer type="text/javascript" src="/js/clock.js"></script>

    <link rel="stylesheet" href="/css/animations/rays.css">
    <link rel="stylesheet" href="/css/animations/button-92.css">


    <script defer type="text/javascript" src="/js/gsap.min.js"></script>
    <script defer type="text/javascript" src="/js/rays.js"></script>
</head>

<body>
    <div id="cont">
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <h1 id="rays">🐇 OnlyBuns 🐰</h1>
    
        <div id="home">
            <span id="clock_cont">
                <div id="clock_box"></div>
            </span>
        
            <span class="links">
                <a class="button-92" href="/">🏠 Home</a>
                <a class="button-92" href="/posts">🧭 Explore</a>

                <div class="links" th:if="${user != null}">
                    <a class="button-92" href="/fyp">🫵 For You</a>
                    <a class="button-92" href="/map">🗺️ View Map</a>
                    <a class="button-92" href="/create">➕ Create Post</a>
                </div>
            </span>
        
            <span class="links">
                <div th:if="${user == null}">
                    <a class="button-92" href="/login">🔑 Log in</a>
                    <a class="button-92" href="/register">📝 Register</a>
                </div>

                <div th:if="${user != null}">
                    <a class="button-92" href="/chat">💬 Chat</a>
                    <a class="button-92" href="/trends">📈 Trends</a>

                    <a class="button-92" href="/user">👤 Profile</a>
                    <a class="button-92" href="/user/update">⚙️ Settings</a>
                    <a class="button-92" href="/logout">🚪 Log out</a>
                </div>
            </span>

            <span th:if="${user != null}">
                <div th:if="${user.isAdmin}">
                    <a class="button-92" href="/admin/accounts">👥 Accounts</a>
                    <a class="button-92" href="/admin/manage">🛠️ Management</a>
                </div>
            </span>
        </div>
    </div>
</body>

</html>
