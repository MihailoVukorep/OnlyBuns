    <title>OnlyBuns - Trends</title>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <h1>ðŸ“ˆ Trends ðŸ“ˆ</h1>

    <iframe id="weekly" src="/trends/weekly" title="weekly posts"></iframe> 
    <iframe id="top" src="/trends/top" title="top posts"></iframe> 
    <iframe id="likers" src="/trends/likers" title="likers"></iframe> 

    <script>
        function resizeIframeToFitContent(iframe) { iframe.style.height = (iframe.contentWindow.document.body.scrollHeight + 50) + "px"; }

        function resize(name) {
            const iframe = document.getElementById(name);
            iframe.onload = function () { resizeIframeToFitContent(iframe); };
        }

        resize("weekly");
        resize("top");
        resize("likers");
    </script>

</body>
