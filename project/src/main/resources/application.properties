# Application Name
spring.application.name=OnlyBuns

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/jpa
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.initialization-mode=always

# File size limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
file.upload-dir=uploads/img

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
#                                ^__ Use "validate" in production
#spring.jpa.show-sql=true     # show sql queries if you need for testing, not that useful
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Static Resources (default, so optional)
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
#                         ^-- Disable caching for development

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.username=YOURMAIL@gmail.com
spring.mail.password=dauvjvcrkfdohaes         # this secret has been nuked, email sending won't work anymore
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache configuration
spring.cache.jcache.config=classpath:ehcache.xml

spring.devtools.restart.enabled=true

#RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#Prometheus
management.endpoints.web.exposure.include=prometheus,info,health
management.endpoint.prometheus.enabled=true

